<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.9;
            animation: fadeIn 3s ease-in-out;
        }
        .btn {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(255, 81, 47, 0.5);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 81, 47, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating-elements {
            position: absolute;
            width: 8px;
            height: 8px;
            background: cyan;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance Sentiment Analysis</h1>
        <p>Analyze market sentiments and gain insights into financial trends using advanced AI models.</p>
        <button id="predictButton" class="btn">Predict Sentiment</button>
    </div>

    <script>
        document.getElementById('predictButton').addEventListener('click', function() {
            window.location.href = '/predict';
        });

        function createFloatingElements() {
            for (let i = 0; i < 15; i++) {
                let element = document.createElement('div');
                element.className = 'floating-elements';
                document.body.appendChild(element);
                element.style.left = Math.random() * window.innerWidth + 'px';
                element.style.top = Math.random() * window.innerHeight + 'px';
                element.style.animationDuration = (3 + Math.random() * 5) + 's';
            }
        }
        createFloatingElements();
    </script>
</body>
</html>
